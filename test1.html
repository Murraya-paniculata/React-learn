<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        .li{
            list-style-type: disc;
            color: red;
            font: 25px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        const h1 = React.createElement("h1", {
            innerText: 'hello world'
        }, 'apsn')

        const list = [1,2,1,3,4,3,5];
        const liList = [];

        list.forEach((item, index) => {
            console.log(index);
            liList.push(React.createElement("li", {
                key: index,
                className: 'li'
            }, index+1))
        });
        console.log(liList, list);
        const ul = React.createElement("ul", null, liList)

        ReactDOM.render(ul, document.getElementById("app"));
    </script>

    <script type="text/babel">
    // jsx
        const h2 = <h2><span>我是一个span元素</span></h2>
        ReactDOM.render(h2, document.getElementById('app'));
    </script>

</body>

</html>
